<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-2.1.3.min.js"></script>
    </head>

    <body>
        <div data-role="page" id="home" data-theme="b">
            <div data-role="header">
                <h1>Home</h1>
            </div>
            <div data-role="main" class="ui-content">
                <div class="main-center"></div>              
            </div>
            <div data-role="footer" class="footer">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#signin" data-transition="flip" data-icon="grid">Sign In</a></li>
                        <li><a href="#register" data-transition="flip" data-icon="grid">Register</a></li>
                    </ul>
                </div>            
            </div>        
        </div>

        <script>
            // load pages
            var pages = ['pages/register.html', 'pages/signin.html'],
                $main = $('body'),
                doLoad = function () {
                    if(pages.length > 0) {
                      // use shift to get the next page off the array
                      $.get(pages.shift(), function(content) {                          
                          $main.append(content);    // append content to body
                          doLoad();     // call do load to get the next entry                          
                      });
                    }
                };
            doLoad();            
        
            // load include pages   
            $("head").load("inc/header.html");
        </script>     
    </body>
</html>

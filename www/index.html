<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-2.1.3.min.js"></script>
    </head>

    <body>
        <div data-role="page" id="home" style="background-color: white;">            
            <div data-role="main" class="ui-content">
                <div class="main-center">
                    <img src="img/logo.png" />
                </div>              
            </div>
            <div class="footer" style="background-color: white;">                
                <ul>
                    <li><a href="#signin" class="nav_button nav_left" data-role="none">SIGN IN</a></li>
                    <li><a href="#register" class="nav_button nav_right" data-role="none">REGISTER</a></li>
                </ul>                
            </div>        
        </div>

        <script>
            // load pages
            var pages = ['pages/register.html', 'pages/signin.html', 'pages/main.html'],
                $main = $('body'),
                doLoad = function () {
                    if(pages.length > 0) {
                      // use shift to get the next page off the array
                      $.get(pages.shift(), function(content) {                          
                          $main.append(content);    // append content to body
                          doLoad();     // call do load to get the next entry                          
                      });
                    }
                };
            doLoad();            
        
            // load include pages   
            $("head").load("inc/header.html");
        </script>     
    </body>
</html>
